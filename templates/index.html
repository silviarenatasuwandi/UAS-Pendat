<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Prediksi Risiko Kematian Pasien Gagal Jantung</title>
    <!-- Tambahkan Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .heart-icon {
            color: crimson;
            font-size: 2rem;
        }
        .container {
            max-width: 700px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container shadow p-4 bg-white rounded">
        <h2 class="text-center mb-4">
            <span class="heart-icon">‚ù§Ô∏è</span> Prediksi Risiko Kematian Pasien Gagal Jantung
        </h2>
        <form action="/predict" method="post">
            <div class="row mb-3">
                <div class="col-md-6"><label>Usia:</label><input type="number" class="form-control" name="age" required></div>
                <div class="col-md-6"><label>Anaemia (0/1):</label><input type="number" class="form-control" name="anaemia" required></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6"><label>Creatinine Phosphokinase:</label><input type="number" class="form-control" name="creatinine_phosphokinase" required></div>
                <div class="col-md-6"><label>Diabetes (0/1):</label><input type="number" class="form-control" name="diabetes" required></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6"><label>Ejection Fraction:</label><input type="number" class="form-control" name="ejection_fraction" required></div>
                <div class="col-md-6"><label>High Blood Pressure (0/1):</label><input type="number" class="form-control" name="high_blood_pressure" required></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6"><label>Platelets:</label><input type="number" class="form-control" name="platelets" required></div>
                <div class="col-md-6"><label>Serum Creatinine:</label><input type="number" class="form-control" name="serum_creatinine" required></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6"><label>Serum Sodium:</label><input type="number" class="form-control" name="serum_sodium" required></div>
                <div class="col-md-6"><label>Jenis Kelamin (1=Pria, 0=Wanita):</label><input type="number" class="form-control" name="sex" required></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6"><label>Merokok (0/1):</label><input type="number" class="form-control" name="smoking" required></div>
                <div class="col-md-6"><label>Lama Follow-up (hari):</label><input type="number" class="form-control" name="time" required></div>
            </div>
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-danger">üîç Prediksi</button>
            </div>
        </form>

        {% if prediction %}
            <div class="alert alert-info text-center mt-4" role="alert">
                <h5><strong>Hasil:</strong> {{ prediction }}</h5>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
